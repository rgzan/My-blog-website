<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<style>
    *{
    margin: 0;
    padding:0;
    font-family: 'Arial', sans-serif;
    box-sizing: border-box;
}
body{
    min-height: 100vh;
    background-image: url(early-morning.jpg);
    background-size: cover;
    background-position: center;
    position: relative;
    z-index: 15;
    background-repeat:no-repeat;
    justify-content: center;
    align-items: center;
    display:flex;
    min-height: 100vh;
}

.banner{
    display:flex;
    justify-content: center;
    align-items: center;
    height:100vh;
    position:absolute;
    z-index: 1;
}
.banner::before{
    content:'';
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:9;
    pointer-events:none;
}
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s, visibility 0.5s;
    z-index:1;
    pointer-events: none;
}
.overlay.open{
    opacity:1;
    visibility: visible;
    pointer-events: auto;
}
.navbar{
    padding: 15px;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    position:fixed;
    top:0;
    left:0;
    z-index:20;
}
.menu-icon{
    cursor:pointer;
    display:flex;
    flex-direction:column;
}
.bar{
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 4px;
    transition: 0.4s;
    opacity: 1;
    left:0;
    animation: barAnimation 0.8s ease-in-out;
}
@keyframes barAnimation{
    0% {
        transform:scaleX(0);
    }
    100% {
        transform:scaleX(1);
    }
}
.menu-items{
    display: flex;
    flex-direction: column;
    position:fixed;
    top:60px;
    visibility: hidden;
    opacity: 0;
    height: 0;
    overflow: hidden;
    transition: visibility 0s, opacity 0.5s height 0.5s;
    background:rgba(0,0,0,0.9);
    padding:10px;
    z-index:11;
}
.menu-items.open{
    visibility: visible;
    opacity: 1;
    height: auto;
    background:#000;
}
.menu-items a{
    text-decoration: none;
    margin: 2px 0;
    font-size: 30px;
    color:white;
    padding:10px;
}
.contact-container{
    display:flex;
    flex-direction: column;
    justify-content: center;
    align-items:center;
    min-height: 500px;
    text-align: center;
    padding:50px;
    border-radius:10px;
    box-shadow:0px 0px 10px rgba(0,0,0,0.3);
    z-index:2;
    max-width:300px;
    margin:0 auto;
}
.Information{
    font-size:24px;
    font-weight:bold;
    color:green;
    margin-bottom:20px;
}
.form{
    display:flex;
    flex-direction: column;
    align-items:center;
    justify-content: center;
}
label{
    font-weight: bold;
    color:green;
    display:block;
    margin-bottom:5px;
    text-align: left;
    width:100%;
    max-width:300px;
}
input[type='text'], input[type='email'] {
    border:1px solid green;
    width:80%;
    max-width:300px;
    padding: 10px;
    border-radius: 5px;
    margin-bottom:10px;
}
textarea {
    border:1px solid green;
    width:80%;
    max-width:300px;
    padding: 10px;
    border-radius: 5px;
    margin-bottom:10px;
    resize:both;
}
input[type='button'] {
    background-color:darkcyan;
    border:none;
    border-radius:5px;
    padding:10px 20px;
    font-weight:bold;
    color:white;
    cursor:pointer;
    max-width: 300px;
    width:100%;
}
input[type='button']:hover {
    background-color: gray;
}
.hidden {
    display: none;
}
#alert-message{
    text-align:center;
    margin-top:15px;
    width:100%;
    max-width:300px;
}
.alert-success{
    color:#155724;
    background-color:#d4edda;
    border-color:#c3e6cb;
    padding:10px;
    margin-top:10px;
    border-radius:5px;
    font-weight:bold;
    text-align:center;
    max-width:300px;
    margin:10px auto;
}
.alert-error{
    color:#721c24;
    background-color:#f8d7da;
    border-color:#f5c6cb;
    padding:10px;
    margin-top:10px;
    border-radius:5px;
    font-weight:bold;
    text-align:center;
    max-width:300px;
    margin:10px auto;
}
</style>
<body>
    <div class="overlay" onclick="toggleMenu()"></div>
    <script src="Contact.js"></script>
    <div class="banner">
        <div class="navbar">
            <div class="menu-icon" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="menu-items">
                <a href="Ron_blog.html">Home</a>
                <a href="Video.html">Video</a>
                <a href="Contact.html">Contact Us</a>
                <a href="Gallery.html">Gallery</a>
                <a href="Resume.html">Resume</a>
            </div>
        </div>
    </div>
    <div class="contact-container">
    <div class="Information">Contact Me:</div>
        <div class="form">
            <form>
                <label for="name">Name: <span>*</span></label>
                <input type="text" id="name" placeholder="John Smith">
                <br><br>
                <label for="email">Email: <span>*</span></label>
                <input type="email" id="email" placeholder="name@domain.com">
                <br><br>
                <label for="message">Message: <span>*</span></label>
                <textarea id="message" placeholder="Write your message here" rows="5"></textarea>
                <br><br>
                <input type="button" value="Send">
            </form>
        </div>
    </div>
    <div id="alert-message" class="hidden"></div>
<script>
    function toggleMenu() {
    const menuItems = document.querySelector('.menu-items');
    const overlay = document.querySelector('.overlay');

    menuItems.classList.toggle('open');
    overlay.classList.toggle('open');

    console.log("Menu toggled:", menuItems.classList.contains('open'));
}
function validateForm() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();
    const alertMessage = document.getElementById('alert-message');
    const formContainer = document.querySelector('.form');

    if (!name || !email || !message) {
        alertMessage.textContent = 'All fields are required.';
        alertMessage.className = 'alert-error';
        formContainer.appendChild(alertMessage);
        alertMessage.classList.remove('hidden');
        return false;
    }
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alertMessage.textContent = 'Please enter a valid email address.';
        alertMessage.className = 'alert-error';
        alertMessage.classList.remove('hidden');
        formContainer.appendChild(alertMessage);
        return false;
    }
    alertMessage.textContent = 'Message sent successfully!';
    alertMessage.className = 'alert-success';
    alertMessage.classList.remove('hidden');
    setTimeout(() => {
        alertMessage.classList.add('hidden');
    }, 3000);
    document.getElementById('name').value = '';
    document.getElementById('email').value = '';
    document.getElementById('message').value = '';
    return true;
}
document.addEventListener("DOMContentLoaded", function() {
    const sendButton = document.querySelector('input[type="button"]');
    sendButton.addEventListener('click', validateForm);
});
</script>
</body>
</html>
