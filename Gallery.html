<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="Gallery.css">
    <script src="Gallery.js"></script>
</head>
<style>
    * {
    margin: 0;
    font-family: 'Arial', sans-serif;
}
body{
    min-height: 100vh;
    background:url("early-morning.JPG");
    background-size:cover;
    margin:0;
    overflow-x:hidden;
}
.banner {
    display:flex;
    justify-content: center;
    align-items: center;
    height:100vh;
    position:relative;
    z-index: 1;
}
.banner::before{
    content:'';
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:9;
    pointer-events:none;
}
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s, visibility 0.5s;
    z-index:10;
    pointer-events: none;
}
.overlay.open{
    opacity:1;
    visibility: visible;
    pointer-events: auto;
}
.navbar {
    padding: 15px;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    position: absolute;
    top:0;
    left:0;
    z-index: 20;
}
.menu-icon {
    cursor:pointer;
    display:flex;
    flex-direction:column;
}
.bar{
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 4px 0;
    transition: 0.4s;
    opacity: 1;
    animation: barAnimation 0.8s ease-in-out;
}
@keyframes barAnimation{
    0% {
        transform:scaleX(0);
    }
    100% {
        transform:scaleX(1);
    }
}
.menu-items {
    display: flex;
    flex-direction: column;
    position:fixed;
    top:60px;
    visibility: hidden;
    opacity: 0;
    height: 0;
    overflow: hidden;
    transition: visibility 0s, opacity 0.5s height 0.5s;
    background:rgba(0,0,0,0.9);
    padding:10px;
    z-index:11;
}
.menu-items.open {
    visibility: visible;
    opacity: 1;
    height: auto;
    background:#000;
}
.menu-items a {
    text-decoration: none;
    margin: 2px 0;
    font-size: 30px;
    color:white;
    padding:10px;
}
.gallery-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 15px 5px;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    flex-wrap:wrap;
}
img {
    width: 45%;
    border-radius: 10px;
    margin-right: 20px;
}
p {
    font-size: 20px;
    width: 45%;
    text-align: justify;
}
</style>
<body>
    <div class="overlay" onclick="toggleMenu()"></div>
    <div class="banner">
        <div class="navbar">
            <div class="menu-icon" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="menu-items">
                <a href="Ron_blog.html">Home</a>
                <a href="Video.html">Video</a>
                <a href="Contact.html">Contact Us</a>
                <a href="Gallery.html">Gallery</a>
                <a href="Resume.html">Resume</a>
            </div>
        </div>
    <div class="gallery-item">
        <img class="Direction_signs" src="Direction_signs.jpeg" alt="Direction Signs">
        <p class="para1">This is a paragraph related to Direction Signs image.</p>
    </div>
    
    <div class="gallery-item">
        <img class="Adopt_dog" src="Adopt_dog.jpeg" alt="Adopt Dog">
        <p class="para2">This is a paragraph related to Adopt Dog image.</p>
    </div>
    
    <div class="gallery-item">
        <img class="IMG_0061" src="IMG_0061.JPG" alt="IMG 0061">
        <p class="para3">This is a paragraph related to IMG 0061 image.</p>
    </div>
<script>
    function toggleMenu() {
    const menuItems = document.querySelector('.menu-items');
    const middleBar = document.querySelector('.bar.middle');
    menuItems.classList.toggle('open');
    middleBar.classList.toggle('hidden');
}
</script>
</body>
</html>
