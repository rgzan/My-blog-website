<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<style>
    *{
    margin: 0;
    font-family: 'Arial', sans-serif;
    box-sizing:border-box;
}
body {
    min-height: 100vh;
    background-image: url(early-morning.jpg);
    background-size: cover;
    background-position: center;
    background-repeat:no-repeat;
    display:flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
}
.navbar {
    padding: 15px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 20;
}
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s, visibility 0.5s;
    z-index:1;
    pointer-events: none;
}
.overlay.open{
    opacity:1;
    visibility: visible;
    pointer-events: auto;
}
.navbar {
    padding: 15px;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    position: absolute;
    top:0;
    left:0;
    z-index: 11;
}
.menu-icon{
    cursor:pointer;
    display:flex;
    flex-direction:column;
}
.bar{
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 4px;
    transition: 0.4s;
    opacity: 1;
    animation: barAnimation 0.8s ease-in-out;
}
@keyframes barAnimation{
    0% {
        transform:scaleX(0);
    }
    100% {
        transform:scaleX(1);
    }
}
.menu-items {
    display: flex;
    flex-direction: column;
    visibility: hidden;
    opacity: 0;
    height: 0;
    overflow: hidden;
    transition: visibility 0s, opacity 0.5s, height 0.5s;
    background: transparent;
    z-index: 20;
}
.menu-items.open {
    visibility: visible;
    opacity: 1;
    height: auto;
    background:#000;
}
.menu-items a{
    text-decoration: none;
    margin: 2px 0;
    font-size: 30px;
    color:white;
    padding:10px;
}
.videos-section {
    display:flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    margin:0 auto;
    width:100%;
    max-width:1000px;
    padding:20px;
}
.videos-section h2 {
    margin-bottom: 20px;
    color:white;
    background:transparent;
    text-align:center;
}
</style>
<body>
    <div class="overlay" onclick="toggleMenu()"></div>
    <div class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="menu-items">
            <a href="Ron_blog.html">Home</a>
            <a href="Video.html">Video</a>
            <a href="Contact.html">Contact Us</a>
            <a href="Gallery.html">Gallery</a>
            <a href="Resume.html">Resume</a>
        </div>
    </div>
    <div class="banner">
        <div class="videos-section">
            <h2>Videos</h2>
            <iframe width="560" height="315" src="https://youtube.com/embed/acuJdfCm8Oc" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://youtube.com/embed/YFgANK2Jmc8" allowfullscreen></iframe>
        </div>
    </div>
<script>
    function toggleMenu() {
    const menuItems = document.querySelector('.menu-items');
    const overlay = document.querySelector('.overlay');

    menuItems.classList.toggle('open');
    overlay.classList.toggle('open');
}

</script>
</body>
</html>
